@switch (memberState().status) {
  @case ('loading') {
    <div class="flex items-center justify-center p-8">
      <mat-spinner />
    </div>
  }
  @case ('error') {
    <p class="text-center text-red-600">Failed to load members. Please try again later.</p>
  }
  @case ('loaded') {
    <div class="grid grid-cols-[repeat(auto-fill,minmax(280px,1fr))] gap-4">
      @for (member of memberState().members; track member.id) {
        <mat-card>
          <mat-card-header>
            <img mat-card-avatar [src]="member.photo" [alt]="member.name">
            <mat-card-title>{{ member.name }}</mat-card-title>
            <mat-card-subtitle>{{ member.email }}</mat-card-subtitle>
            <mat-card-subtitle>{{ member.serviceType }}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      }
    </div>
  }
}
