<h2 mat-dialog-title>Edit {{ price.priceType | titlecase }} Price</h2>
<mat-dialog-content>
  <form [formGroup]="priceForm" class="flex flex-col gap-4 pt-4">
    <mat-form-field>
      <mat-label>Value</mat-label>
      <input matInput type="number" formControlName="value" placeholder="Enter value">
      @if (priceForm.get('value')?.hasError('required')) {
        <mat-error>Value is required</mat-error>
      }
      @if (priceForm.get('value')?.hasError('min')) {
        <mat-error>Value must be positive</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"
                placeholder="Enter description"></textarea>
      @if (priceForm.get('description')?.hasError('required')) {
        <mat-error>Description is required</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()"
          [disabled]="!priceForm.valid">Save Changes
  </button>
</mat-dialog-actions>
